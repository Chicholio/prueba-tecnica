<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side" opened>
    <img src="../assets/images/rick.webp" alt="Rick And Morty API">
    <mat-list>
      <mat-list-item routerLink="/" routerLinkActive="active">Search</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item routerLink="api/characters" routerLinkActive="active">Characters</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item routerLink="api/episodes" routerLinkActive="active">Episodes</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item routerLink="api/places" routerLinkActive="active">Places</mat-list-item>
    </mat-list>
  </mat-drawer>

  <div class="example-sidenav-content">
    <button type="button" mat-button (click)="drawer.toggle()">
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="menu"></mat-icon>
    </button>
    <span>
      {{ title }}
    </span>
    <div>
      <!-- <input #txtInput matInput placeholder="Search..."> -->
    </div>
  </div>

  <router-outlet></router-outlet>

</mat-drawer-container>
